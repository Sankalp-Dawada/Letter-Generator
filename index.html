<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Letter Generator</h1>

    <label for="to">To:</label>
    <input type="text" id="to" placeholder="Enter recipient name/profession" required><br>

    <label for="from">From:</label>
    <input type="text" id="from" placeholder="Enter your name" required><br>

    <label for="context">Context:</label>
    <input type="text" id="context" placeholder="Enter key points or situation" required><br>

    <label for="lettertype">Type:</label>
    <select id="lettertype" name="lettertype" required>
        <option value="Formal">Formal</option>
        <option value="Informal">Informal</option>
        <option value="Business">Business</option>
        <option value="Personal">Personal</option>
        <option value="Thank You">Thank You</option>
        <option value="Request">Request</option>
        <option value="Apology">Apology</option>
        <option value="Invitation">Invitation</option>
        <option value="Complaint">Complaint</option>
        <option value="Resignation">Resignation</option>
        <option value="Recommendation">Recommendation</option>
        <option value="Sympathy">Sympathy</option>
        <option value="Congratulation">Congratulation</option>
        <option value="Love">Love</option>
    </select><br><br>

    <button id="genbutton" onclick="genletter()">Generate Letter</button>

    <div id="letter">
        <h2>Generated Letter</h2>
        <pre id="lettercontent">Your generated letter will appear here...</pre>
    </div>


    <script type="module" src="script.js"></script>
</body>

</html>
