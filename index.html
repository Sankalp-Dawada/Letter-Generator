<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Generator</title>
</head>
<body>
    <h1>Letter Generator</h1>
    <label for="To">To</label>
    <input type="text" id="To" placeholder="Enter name" required><br><br>
    <label for="From">From</label>
    <input type="text" id="From" placeholder="Enter name" required><br><br>
    <label for="Subject">Subject</label>
    <input type="text" id="Subject" placeholder="Enter subject" required><br><br>
    <label for="Type">Type of Letter</label>
    <select id="Type" name="Type" required>
        <option value="Formal">Formal</option>
        <option value="Informal">Informal</option>
        <option value="Business">Business</option>
        <option value="Personal">Personal</option>
        <option value="Thank You">Thank You</option>
        <option value="Request">Request</option>
        <option value="Apology">Apology</option>
        <option value="Invitation">Invitation</option>
        <option value="Complaint">Complaint</option>
        <option value="Resignation">Resignation</option>
        <option value="Recommendation">Recommendation</option>
        <option value="Sympathy">Sympathy</option>
        <option value="Congratulation">Congratulation</option>
        <option value="Love">Love</option>
    <!-- <label for=""></label> -->
</body>
</html>
